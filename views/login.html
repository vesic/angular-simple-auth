
<h3>{{error}}</h3>

<h1>Login:</h1>

<div class='wrapper-form'>
    <form ng-submit="login($event)">
        <div>
            <input ng-model='user.email' type="text">
        </div>
        <br>
        <div>
            <input ng-model='user.password' type="password">
        </div>
        <br>
        <input type="submit">
    </form>
</div>
